<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <input type="password" name="password" id="password" placeholder="Password to check..."/>
    <div class="check-results">
        <span class="invalid" id="upperCase">
            <i class="bi bi-shield-x"></i> Contain Uppercase letters
        </span>        
        <span class="invalid" id="lowerCase">
            <i class="bi bi-shield-x"></i> Contain Lowercase letters
        </span>
        <span class="invalid" id="number">
            <i class="bi bi-shield-x"></i> Contain Numbers
        </span>
        <span class="invalid" id="specialChar">
            <i class="bi bi-shield-x"></i> Contain Symbols
        </span>
    </div>
    <script src="index.js"></script>
</body>
</html>
