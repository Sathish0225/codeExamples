<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="tictactoe">
        <p class="game">
            <span class="blue">T</span>
            <span class="red">i</span>
            <span class="blue">c</span>
            <span class="red">-</span>
            <span class="blue">T</span>
            <span class="red">a</span>
            <span class="blue">c</span>
            <span class="red">-</span>
            <span class="blue">T</span>
            <span class="red">o</span>
            <span class="blue">e</span>
        </p>
        <p class="turn"></p>
        <div class="grid">
            <div class="case one"></div>
            <div class="case two"></div>
            <div class="case three"></div>
            <div class="case four"></div>
            <div class="case five"></div>
            <div class="case six"></div>
            <div class="case seven"></div>
            <div class="case eight"></div>
            <div class="case nine"></div>
        </div>
        <p class="result"></p>
        <button class="replay">Replay</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
